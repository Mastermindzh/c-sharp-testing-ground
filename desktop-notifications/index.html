<!DOCTYPE html>
<html data-ng-app="exampleApp">
  <head>
    <title>Angular Web Notification Example</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/desktop-notify.js"></script>
    <script type="text/javascript" src="js/angular-web-notification.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body ng-controller="exampleForm">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form class="notification-form col-md-8">
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Notification Title" ng-model="title"/>
              </div>
              <div class="form-group">
                  <label for="title">Image</label>
                  <input type="text" class="form-control" id="title" placeholder="Notification Title" ng-model="image"/>
              </div>
              <div class="form-group">
                  <label for="message">Notification Text</label>
                  <textarea class="form-control" rows="3" id="message" placeholder="Notification Text" ng-model="text"></textarea>
              </div>
              <button class="show-button btn btn-primary" notification-title="title" notification-text="text" notification-image="image">Notification using a directive</button>
              <a class="btn btn-primary" ng-click="functionClick()">Notification using a function</a>
          </form>
        </div>
        <div class = "col-md-4">
          <table class="table table-striped col-md-4">
            <tr>
              <th>Key</th>
              <th>Value</th>
            </tr>
            <tr ng-repeat="(key, value) in options">
              <td>{{key}}</td>
              <td>{{value}}</td>
            </tr>
          </table>
          <a class="btn btn-primary" ng-click="getPermission()">Get permission</a>
        </div>
      </div>
    </div>

  </body>
</html>
